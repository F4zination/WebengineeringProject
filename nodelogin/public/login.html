<!DOCTYPE html>
<html>

<head>
    <title>LoginScreen</title>
    <link rel="stylesheet" type="text/css" href="static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form name="signupForm" action="/register" method="post">
                <label for="chk" aria-hidden="false">Sign up</label>
                <input type="text" id="signup_username" name="signup_username" placeholder="User name" required="">
                <input type="email" id="signup_email" name="signup_email" placeholder="Email" required="">
                <input type="password" id="signup_pswd" name="signup_pswd" placeholder="Password" required="">
                <button type="submit"> SignUp </button>
            </form>
        </div>

        <div class="login">
            <form name="loginForm" action="/auth" method="post">
                <label for="chk" aria-hidden="false">Login</label>
                <input type="text" id="login_username" name="login_username" placeholder="Username" required="">
                <input type="password" id="login_pswd" name="login_pswd" placeholder="Password" required="">
                <p id="error_output" class="error_output"></p>
                <button type="submit"> Login</button>
            </form>
        </div>
    </div>
</body>
</html>
